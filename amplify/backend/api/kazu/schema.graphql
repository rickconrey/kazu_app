type PuffEvent @model @auth(rules: [{allow: public}]) {
  id: ID!
  userId: ID
  time: AWSTimestamp
  json: AWSJSON
  cartridgeId: String
  deviceId: String
  duration: Int
  doseNumber: Int
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  email: String
  avatarKey: String
  description: String
  dateCreated: AWSDateTime
}
 